<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1加到n &amp; 1!加到n!</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">

</head>

<body>
    <div class="container">
        <div class="jumbotron" style="
            padding-left: 0px;
            padding-right: 0px;
            padding-top: 2px;
            padding-bottom: 0px;
            margin-bottom: 10px;
            height: 170px;">
            <header>
                <h1 style="
            padding-top: 12px;
            padding-bottom: 8px;
            padding-right: 12px;
            padding-left: 12px;
            border-bottom-width: 1px;
            border-left-width: 1px;
            border-top-width: 1px;
            border-right-width: 1px;
            height: 76px;">
                    1加到n &amp; 1!加到n!</h1>
            </header>
        </div>

        <div class="form-group row">
            <div class="col">
                <label for="example-number-input" class="col-form-label">請輸入一個數字 n</label>
                <input class="form-control" type="number" value="" id="n">
            </div>
        </div>
    </div>
    <div class="col">
        <button id="input" type="button" class="btn btn-success">1到n</button>
        <button id="input" type="button" class="btn btn-success">1!到n!</button>

    </div>

    <div class="form-group row">
        <label for="example-number-input" class="col-2 col-form-label" style="
            padding-left: 50px;
            padding-right: 0px;
            height: 62px;">
        1到n計算結果:</label>
        <div class="col-10">
            <input class="form-control" name="total" type="number" id="result-total" style="width: 690px;padding-left: 50px;border-left-width: 1px;">
        </div>
    </div>

    <div class="form-group row">
        <label for="example-number-input" class="col-2 col-form-label" style="
            padding-left: 40px;
            padding-right: 0px;">
        1!到n!計算結果:</label>
        <div class="col-10">
            <input class="form-control" name="ans" type="number" id="result-ans" style="width: 690px;">
        </div>
    </div>

    <footer style="
        margin-left: 0px;
        margin-top: 0px;
        margin-right: 0px;
        margin-bottom: 0px;
        height: 40px;">
        Homework 1</footer>
